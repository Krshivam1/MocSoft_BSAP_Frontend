<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            (keypress)="onKeyPress($event)"
          />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            {{ showPassword ? '👁️' : '🙈' }}
          </button>
        </div>
      </div>
      
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password" (click)="onForgotPassword()">Forgot Password?</a>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
    
    <div class="login-footer">
      <button class="back-btn" (click)="goBack()">
        ← Back to Home
      </button>
      <div class="register-link">
        Don't have an account? 
        <a href="#" (click)="onRegister()">Sign up here</a>
      </div>
    </div>
  </div>
</div>
