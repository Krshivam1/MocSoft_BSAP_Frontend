<div class="home-container">
  <div class="page-header">
    <h1>Dashboard Overview</h1>
    <p>Welcome back! Here's what's happening with your business today.</p>
  </div>
  
  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card">
      <div class="stat-header">
        <h3>{{ stat.label }}</h3>
        <span class="stat-change" [class]="stat.trend">
          {{ stat.change }}
        </span>
      </div>
      <div class="stat-value">{{ stat.value }}</div>
    </div>
  </div>
  
  <div class="content-grid">
    <div class="chart-card">
      <h3>Recent Activity</h3>
      <div class="chart-placeholder">
        <p>Chart will be displayed here</p>
      </div>
    </div>
    
    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button class="action-btn primary">Add User</button>
        <button class="action-btn secondary">Generate Report</button>
        <button class="action-btn secondary">View Analytics</button>
      </div>
    </div>
  </div>
</div>
